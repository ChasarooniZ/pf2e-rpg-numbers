name: Bug report
description: Create a report to help us improve
title: "[Bug] "
labels: ["bug"]
assignees: ["ChasarooniZ"]
body:
  - type: markdown
    attributes:
      value: |
        **Describe the bug**
        A clear and concise description of what the bug is.

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false

  - type: input
    attributes:
      label: PF2e RPG Numbers Version
      description: 12.6.11 etc.
    validations:
      required: true

  - type: input
    attributes:
      label: Sequencer Version
      description: 3.4.8 etc.
    validations:
      required: true


  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
